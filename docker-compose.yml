version: '3.8'

services:
  backup:
    build:
      context: https://github.com/dynacylabs/docker-b2-backup.git
      dockerfile: Dockerfile
    container_name: docker-b2-backup
    user: "0:0"
    init: true  # Fix setpgid issues
    volumes:
      - ./data:/backup
    env_file:
      - .env
    entrypoint: ["/bin/sh", "/src/entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/src/healthcheck.sh"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s