services:
  backup:
    build:
      context: https://github.com/dynacylabs/docker-b2-backup.git
      dockerfile: Dockerfile
    volumes:
      - ./data:/mnt/backup
    env_file:
      - .env
    entrypoint: ["/bin/sh", "/src/entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["/src/healthcheck.sh"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s